alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind "alt" "+jumpthrow" 

alias primary "cl_righthand 1; exec crosshair1; exec viewModel2; slot1"
bind 1 primary

alias secondary "cl_righthand 1; exec crosshair1; exec viewModel2; slot2"
bind 2 secondary

alias knife "cl_righthand 0; exec crosshair3; exec viewModel1; slot3"
bind 3 knife

alias nades "cl_righthand 0; exec crosshair2; exec viewModel3; slot4"
bind 4 nades

alias bomb "cl_righthand 0; exec crosshair3; exec viewModel3; slot5"
bind 5 bomb

alias +graphtab "+showscores; net_graphproportionalfont 1"
alias -graphtab "-showscores; net_graphproportionalfont 0"
bind tab +graphtab

alias norecoil "exec norecoil"
alias nrc "norecoil"
alias recoil "exec recoil"
alias rc "recoil"
alias bhop "exec bhop"
alias nobhop "exec nobhop"
alias lc "exec lc"

alias flash "buy flashbang"
alias smoke "buy smokegrenade"
alias incend "buy incgrenade"
alias he "buy hegrenade"
bind uparrow flash
bind downarrow smoke
bind leftarrow incend
bind rightarrow he

alias pistol "buy fn57"
alias full "buy ak47; buy vest"
alias awp "buy awp; buy vest"
alias eco "buy ump45; buy vest"
alias helmet "buy vesthelm"
alias force "buy mag7"
bind kp_home pistol
bind kp_uparrow full
bind kp_pgup awp
bind kp_leftarrow eco
bind kp_5 helmet
bind kp_rightarrow force

